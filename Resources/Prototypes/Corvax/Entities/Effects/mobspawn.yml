- type: entity
  id: MobSpawnBananiumCrabSalvage
  name: mobspawner bananium crab
  suffix: salvage
  components:
  - type: Transform
    anchored: True
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Sprite
    sprite: /Textures/Corvax/Effects/mobspawn.rsi
    state: crab_bananium
  - type: Fixtures
    fixtures:
      portalFixture:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.48,0.25,0.48"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        hard: false
  - type: TimedDespawn
    lifetime: 2.1
  - type: SpawnOnDespawn
    prototype: MobBananiumCrabSalvage

